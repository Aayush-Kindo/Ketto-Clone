<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63b2421d68.js" crossorigin="anonymous"></script>
    <style>
        #nav-bar{
            width:100%;
            height:50px;
            border:1px solid red;
            display:flex;
            justify-content:space-around;
            font-family: sans-serif;
            color: #444444;
            padding: 12px;
        }
        #nav-bar>img{
            height:85%;
            margin-top: -10px;
        }
        #prim-menu{
            width: 80%;
            border:2px solid green;
            display: flex;
            justify-content: space-between;
        }
        #prim-menu>div{
            border: 2px solid yellow;
            width:50%;
            display: flex;
            justify-content: space-around;
            
        }
        #prim-menu>div+div{
            width: 40%;
        }
        #prim-menu button{
            background-color:white;
            border-radius: 5px;
        }
       
        #container{
            position: relative;
            display: flex;  
           flex-wrap: wrap;
        }
        #text-block{
            position:absolute;
            /* bottom: 250px; */
           right: 10%;
           bottom:40%;
          
          padding-left: 20px;
          padding-right: 20px;
        }
        #text-block>div{
           font-size: 20px;
           font-family:sans-serif;
           color:#444444;
           
        }
        #text-block>div+div{
            display: flex;
            justify-content: space-around;
          
            border: 1px solid orange;
        }
        #text-block>div+div>div h3{
            color: teal;
        }
        #text-block>div+div>div{
            border: 1px solid blueviolet;
        }
        #container>img{
            width: 100%;
        }
        .nd{
            display: flex;
        }
        #whts-app{
            color:green;
            padding: 4px;
            width:20%;
        }

       
    </style>
    <title>Document</title>
</head>
<body>
    <div id="nav-bar">
        <img src="https://ketto.gumlet.io/assets/images/logo-light-bg.svg?w=100&dpr=1.5">
        <div id="prim-menu">
            <div>
                <a>Browse FundRaisers</a>
                <a>Fundraise For</a>
                <a>How It Works</a>
                <a>Search</a>
            </div>
    
            <div>
                <button id="whts-app"> <i class="fa-brands fa-whatsapp"></i>Chat</button>
                <button>Start a Fundraiser</button>
                <a>Sign In</a>
            </div>

        </div>
      
    </div>

    <div id="container">
        <img src="https://kettocdn.gumlet.io/media/banner/0/71/image/626a109be777492340e46d013c3cad0857a5da3a.png?w=1300&dpr=1.5">
        <div id="text-block">
            <div>
                <h2>Need Funds to Pay For a Medical</h2>
                <h2>Emergency or Social Cause?</h2>
            </div>

            <div>
                <div>
                <h3> 0%</h3>
                <span>PLATFORM FEE</span>
                </div>

                <div>
                    <h3>72Lakh+</h3>
                    <span>DONORS</span>
                </div>
              
               <div>
                <h3>3.2Lakh+</h3>
                <span>FUNDRAISERS</span>
                
               </div>
               
                   
                  
                    
                
              
            </div>
           
        </div>
    </div>

</html>
